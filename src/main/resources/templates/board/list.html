<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('House Project')"> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">

    <title>House Project</title>
</head>

<body style="overflow-x: hidden;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
        
    </nav>

    <div th:replace="fragments/common :: fragment-mainimg"></div>

    
    <!-- 공지사항 -->
    <p style="text-align: center; font-size: 200%; font-weight: bold; margin-top: 10rem; margin-bottom: 5rem;">공지사항</p>
    <div class="main_notice">
        <form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/board/list}">
            <div class="form-group mx-sm-2 mb-2">
                <label for="searchText" class="sr-only">검색</label>
                <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}">
            </div>
            <button type="submit" class="btn btn-light mb-2">검색</button>
        </form>
        <table class="table table-striped" style="width: 66%; margin-left: 32rem;" >
            <tbody>
                <tr th:each="board : ${boards}">
                    <td>
                        <p th:text="${board.title}">iOS 12.x 버전 업데이터 지원 중단 안내</p><br>
                        <p th:text="${board.date}" class="notice_date">2021.12.06</p>
                    </td>
                    
                    <!-- <td th:text="${board.id}">Mark</td>
                    <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
                    <td th:text="${board.user.username}">홍길동</td> -->
                </tr>
            </tbody>
        </table>
        
        <div class="text-right">
            <a type="button" class="btn btn-secondary" th:href="@{/board/form}">쓰기</a>
        </div>
    </div>

    <br><br><br><br>

    <!-- 푸터 설명 -->
    <div th:replace="fragments/common :: fragment-bottom"></div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
