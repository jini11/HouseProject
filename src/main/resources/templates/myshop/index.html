<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('House Project')"> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">

    <title>House Project</title>
</head>

<body style="overflow-x: hidden;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('mypage')">
    </nav>

    <h3 style="margin-top: 8rem; margin-left:19rem; font-weight:bold;">마이페이지</h3>

    <div class="user_info">
        <div class="user_info_img"><img th:src="@{/image/myshop/user.png}"></div>
        <div style="float: left; padding-top: 6%;">
            <p sec:authentication="name" style="font-size: 140%; font-weight: bold;">사용자</p>
            <p style="padding-top: 2%;">&nbsp; 님은 현재 [새싹] 등급입니다.</p>
        </div>
    </div>
    
    <table class="info_menu">
        <tbody>
            <tr>
                <td th:onclick="location.href='/myshop/info'" th:href="@{/myshop/info}">
                    <a th:href="@{/myshop/info}">
                        <img th:src="@{/image/myshop/profile.png}" style="width: 18%; margin-bottom: 1rem;">
                        <p class="info_menu_title">Profile</p>
                        <p class="info_menu_sub">회원 정보 수정</p>
                    </a>
                    <p class="info_menu_content">고객님의 개인정보를 <br>관리하는 공간입니다.</p>
                </td>

                <td th:onclick="location.href='/myshop/order'" th:href="@{/myshop/order}">
                    <a th:href="@{/myshop/order}">
                        <img th:src="@{/image/myshop/wishlist.png}">
                        <p class="info_menu_title">Wishlist</p>
                        <p class="info_menu_sub">관심 상품</p>
                    </a>
                    <p class="info_menu_content">관심상품으로 등록하신 <br>상품의 목록을 보여드립니다.</p>
                </td>

                <td th:onclick="location.href='/myshop/order'" th:href="@{/myshop/order}">
                    <a th:href="@{/myshop/order}">
                        <img th:src="@{/image/myshop/order.png}">
                        <p class="info_menu_title">Order</p>
                        <p class="info_menu_sub">주문 내역 조회</p>
                    </a>
                    <p class="info_menu_content">고객님께서 주문하신 상품의 <br>주문내역을 확인할 수 있습니다.</p>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- 푸터 설명 -->
    <div th:replace="fragments/common :: fragment-bottom"></div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
