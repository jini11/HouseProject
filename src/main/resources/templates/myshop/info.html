<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('House Project')"> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">

    <title>House Project</title>
</head>

<body style="overflow-x: hidden;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('mypage')">
    </nav>

    <form class="form-signin" th:action="@{/account/register}" method="post">
        <h3 style="font-weight:bold;">회원 정보 수정</h3>
        
        <label for="userid" class="sr-only">아이디</label>
        <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디" required autofocus>
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="text" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
        <!--<label for="inputPassword" class="sr-only">비밀번호 확인</label>
        <input type="text" id="inputPassword" name="password" class="form-control" placeholder="비밀번호 확인" required>
        -->
        <label for="inputName" class="sr-only">이름</label>
        <input type="text" id="inputName" name="username" class="form-control" placeholder="이름" required>
        <!--<label for="inputBitrh" class="sr-only">생년월일</label>
        <input type="text" id="inputBitrh" name="birth" class="form-control" placeholder="생년월일" required>-->
        <label for="inputEmail" class="sr-only">이메일</label>
        <input type="text" id="inputEmail" name="email" class="form-control" placeholder="이메일" required>

        <button class="btn" type="submit">회원 정보 수정</button>
        <a class="btn" type="button" style="float:right;">탈퇴하기</a>
    </form>

    <!-- 푸터 설명 -->
    <div th:replace="fragments/common :: fragment-bottom"></div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
