    <link href="starter-template.css" rel="stylesheet">

    <title>House Project</title>

    <p class="category_title" style="margin-top: 5%; margin-left: 16%;">카테고리</p>

    <!-- 상품 종류 -->
    <div class="menu_table">
        <table class="col-6 menu">
            <tr>
                <!--<td>
                    <a href="christmas.html">
                        <img th:src="@{/image/menu/menu1.webp}" src="../Images/menu/menu1.webp">
                        <div class="menu_name">전체</div>
                    </a>
                </td>-->

                <td>
                    <a href="furniture.html" th:href="@{/product/store(category='1')}">
                        <img th:src="@{/image/menu/menu2.webp}" src="../Images/menu/menu2.webp">
                        <div class="menu_name">가구</div>
                    </a>
                </td>

                <td>
                    <a href="fabric.html" th:href="@{/product/store(category='2')}">
                        <img th:src="@{/image/menu/menu3.webp}" src="../Images/menu/menu3.webp">
                        <div class="menu_name">패브릭</div>
                    </a>
                </td>

                <td>
                    <a href="light.html" th:href="@{/product/store(category='3')}">

                        <div class="menu_name">조명</div>
                    </a>
                </td>

                <td>
                    <a href="storage.html" th:href="@{/product/store(category='4')}">

                    </a>
                </td>

                <td>
                    <a href="electronics.html" th:href="@{/product/store(category='5')}">

                        <div class="menu_name">가전</div>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <!-- 상품 종류 -->

    <!-- 상품 영역 시작-->
    <div class="store_div">
        <div class="col-3 col-md-3 deal" th:each="product : ${products}">
            <a th:href="@{/product/productDetail(id=${product.id})}">
                <div>
                    <img th:src="@{${product.getImgPath()}}">
                </div>
                <div>
                    <h5>
                        <span th:text="${product.company}" class="product_company">오트밀하우스</span><br>
                        <span th:text="${product.name}" class="product_name">BEST 침대/소파/식탁/서랍장/거울/드레스룸/거실장 모음전</span>
                    </h5>
                    <span>
                        <span th:text="${product.discount} + '%'" class="product_discount">47%</span>
                        <span th:text="${product.price}" class="product_price">155,000</span>
                    </span>
                </div>
            </a>
        </div>
    </div>
    <!-- 상품 영역 끝 -->
