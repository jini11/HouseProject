<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('House Project')"></head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">
        
    </nav>

    <div th:replace="fragments/common :: fragment-mainimg"></div>

    <!-- 상품 테이블 -->
    <p class="category_title" style="margin-top: 10%; margin-left: 17%;">오늘의 딜</p>
    <div class="store_div" style="margin-bottom: 50rem;">
        <div class="col-3 col-md-3 deal" th:each="product, i : ${products}" th:if="${i.count < 5}">
            <a th:href="@{/product/order(id=${product.id})}">
                <div>
                    <img th:src="@{${product.getImgPath()}}">
                </div>
                <div>
                    <h5>
                        <span th:text="${product.company}" class="product_company">오트밀하우스</span><br>
                        <span th:text="${product.name}" class="product_name">BEST 침대/소파/식탁/서랍장/거울/드레스룸/거실장 모음전</span>
                    </h5>
                    <span>
                        <span th:text="${product.discount}" class="product_discount" th:if="${product.discount != 0}" id="discount">47%</span><p class="product_discount">%</p>
                        <span class="product_price" th:style="${product.discount == 0 ? 'padding-left: 0;' : '
                        padding-left: 8%;'}" th:text="${product.saleprice + '원'}">155,000</span>
                    </span>
                </div>
            </a>
        </div>
    </div>
    <!-- 상품 영역 끝 -->

    <!-- 인기사진 -->
    <div class="main_room">
        <p class="stitle" style="margin-top: 5rem;">오늘의 인기사진</p>
        <br>
        <div class="main_room_list" >
            <div>
                <a href="#"><img src="image/best1.PNG" style="width: 54rem; height: 26rem"></a>
            </div>
        </div>
        <div class="main_room_list">
            <div>
                <a href="#"><img src="image/best2.webp" style="width: 40rem; height: 54rem; margin-left: 56rem; position: relative; top: -26rem;"></a>
            </div>
        </div>
        <div class="main_room_list">
            <div>
                <a href="#"><img src="image/best3.webp" style="width: 26rem; height: 26rem; position: relative; top: -52rem; left: 0;"></a>
            </div>
        </div>
        <div class="main_room_list">
            <div>
                <a href="#"><img src="image/best4.webp" style="width: 26rem; height: 26rem; position: relative; top: -52rem; left: 2rem;"></a>
            </div>
        </div>
    </div>

    <!-- 푸터 설명 -->
    <div th:replace="fragments/common :: fragment-bottom"></div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <footer th:replace="fragments/common :: footer"> </footer>
</body>

</html>
